apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster
  namespace: gitops
  labels:
    app.kubernetes.io/instance: gitops
spec:
  destination:
    namespace: gitops
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: .
    repoURL: 'https://gitea.vrutkovs.eu/vadim/microshift-gitops.git'
    targetRevision: routershift
  syncPolicy:
    automated: {}
